<script>
    const el_text = document.getElementById("AozoraText")
    const el_preview = document.getElementById("AozoraPreview")
    const el_html = document.getElementById("AozoraHTML")
    const el_download = document.getElementById("Download")
    preview = () => {
        el_preview.innerHTML = html
        el_html.style.display = "none"
        el_preview.style.display = "block"
    }
    displayHTML = () => {
        el_html.style.height = `1em`
        el_html.value = html
        el_html.style.display = "block"
        let h = parseInt(el_html.scrollHeight)
        el_html.style.height = `${h}px`
        el_preview.textContent = ""
        el_preview.style.display = "none"
    }
    document.getElementById("AozoraTextConvert").addEventListener("click", e => {
        html = AozoraText2Html(el_text.value)
        displayHTML()
    })
    document.getElementById("Preview").addEventListener("click", e => {
        preview()
    })
    document.getElementById("DisplayHTML").addEventListener("click", e => {
        displayHTML()
    })
    el_download.addEventListener("click", e => {
        const blob = new Blob([html], {
            type: 'text/plain'
        })
        const url = URL.createObjectURL(blob)
        const m = html.match(/<h1 class="title">(.*?)<\/h1>/)
        if (m) {
            el_download.download = `${m[1]}.html`
        } else {
            el_download.download = "aozora.html"
        }
        el_download.href = url
    })
    let html = AozoraText2Html(el_text.value)
    preview()
</script>
